version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: adminory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: adminory
      POSTGRES_PASSWORD: adminory_dev_password
      POSTGRES_DB: adminory
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - adminory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adminory"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: adminory-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - adminory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adminory-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://adminory:adminory_dev_password@postgres:5432/adminory
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-super-secret-jwt-key-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-super-secret-refresh-key-min-32}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-32-char-encryption-key}
      CORS_ORIGINS: http://localhost:3000
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adminory-network
    volumes:
      - ./backend/app:/app/app
      - ./plugins:/app/plugins

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adminory-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://adminory:adminory_dev_password@postgres:5432/adminory
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-32-char-encryption-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adminory-network
    volumes:
      - ./backend/app:/app/app

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adminory-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://adminory:adminory_dev_password@postgres:5432/adminory
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adminory-network
    volumes:
      - ./backend/app:/app/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: adminory-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - adminory-network
    volumes:
      - ./frontend/src:/app/src
      - frontend_node_modules:/app/node_modules

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:

networks:
  adminory-network:
    driver: bridge
